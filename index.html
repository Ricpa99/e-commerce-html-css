<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Playstation</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <img src="./img/logo.png" class="logo">
      <nav>
        <ul id="menuList">
          <li><a href="">Game Controllers</a></li>
          <li><a href="">VR Accessories</a></li>
          <li><a href="">Media Remote</a></li>
          <li><a href="">Others</a></li>
        </ul>
      </nav>
      <img src="/img/menu.png" class="menu-item" onclick="togglemenu()">
    </div>
    <div class="row">
      <div class="col1">
        <h2>PS4 v2 Dualshock 4</h2>
        <h3>Wireless Controllers for Playstation 4</h3>
        <p>(Compatible/Generic)</p>
        <h4>$35.50</h4>
        <button type="submit">Buy now <img src="/img/arrow.png"></button>
      </div>
      <div class="col2">
        <img src="img/controller.png" class="controller">
        <div class="color-box"></div>
        <div class="add-btn">
         <img src="img/add.png">
          <p> <small>Add to cart</small> </p>
        </div>
      </div>
    </div>
    <div class="social-link">
      <img src="img/fb.png">
      <img src="img/tw.png">
      <img src="img/ig.png">
    </div>
  </div>
  <script>
    var menuList = document.getElementById("menuList");
    menuList.style.maxHeight = "0px";
    function togglemenu() {
      if (menuList.style.maxHeight == "0px") {
        menuList.style.maxHeight = "130px";        
      }else{
        menuList.style.maxHeight  = "0px";
      }
    }
  </script>
</body>
</html>
